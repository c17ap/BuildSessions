<template name="buildSessionList">
    <div class="buildSession container-fluid">
        <table class="table table-hover">
        <tbody>
        {{#each buildSession}}
            <tr class="buildSession row {{success _id}}">
                <td class="buildSession-date col-xs-3">
                    <div class="h4"> {{dateMoment date starttime}}
                        <br />
                        <small>
                            {{durationMoment starttime endtime}}
                        </small>
                    </div>
                </td>
                {{#if currentUser}}
                    <td class="buildSession-enroll col-xs-2 middlealign" >
                        <button class="{{comingnotcoming _id}}" id="{{_id}}">{{comingnotcoming _id}}</button>
                    </td>
                {{/if}}
                <td class="buildSession-attendance col-md-9">
                   {{#each team}}
                       {{value}}:
                            {{#each queryuser ../attend value}}
                               {{username}}
                            {{/each}}
                        <br />
                   {{/each}}
                </td>
            </tr>
        {{/each}}
        </tbody>
        </table>
    </div>
</template>
