<template name="buildSessionList">
    <div class="buildSession">
        {{#each buildSession}}
            <div class="buildSession row">
                <div class="buildSession-date col-md-2">
                    Session on {{date}} from {{starttime}} to {{endtime}}
                </div>
                {{#if currentUser}}
                    <div class="buildSession-enroll col-md-1">
                        <button class="{{comingnotcoming _id}}" id="{{_id}}">{{comingnotcoming _id}}</button>
                    </div>
                {{/if}}
                <div class="buildSession-attendance col-md-9">
                    {{attend}}
                    <!--{{> attendance}}-->
                </div>
            </div>
        {{/each}}
    </div>
</template>
