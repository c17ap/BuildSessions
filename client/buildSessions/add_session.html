<template name="addSession">
    <form class="form form-horizontal">
        <div class="form-group">
           <div class="input-group date" id="datetimepicker">
               <input type="text" name="starttime" id="starttime" class="form-control" />
               <span class="input-group-addon">
                   <span class="glyphicon glyphicon-calendar"></span>
               </span>
           </div>
            <input type="text" class="form-control" id="length" name="length" placeholder="build session length"/>
            <button type="submit" class="btn btn-primary">Add Build Session</button>
        </div>
    </form>
</template>
