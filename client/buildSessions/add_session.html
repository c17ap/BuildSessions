<template name="addSession">
    <div class="container">
        <form>

            <div class="form-group row vertical-align">
                <label class="col-xs-2 col-form-label h2">Date:</label>
                <div class="col-xs-10" id="datepicker">


                </div>
            </div>

            <div class="form-group row vertical-align">
                <label class="col-xs-2 col-form-label h2">Start:</label>
                <div class="col-xs-4" id="starttimepicker"></div>

                <label class="col-xs-2 col-form-label h2">End:</label>
                <div class="col-xs-4" id="endtimepicker">


                </div>
            </div>


            <div class="form-group row vertical-align">
                <label class="col-xs-2 col-form-label h2">Food:</label>
                <div class="col-xs-8">
                    <div class="checkbox">
                        <label> <input type="checkbox" id="foodsignup" />add signup</label>
                    </div>
                </div>
            </div>

            <!---->

            <div class="form-group row">
                <label class="col-xs-2 col-form-label h2">Event Name:</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" id="eventname" name="eventname"
                        placeholder="optional event name" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-2 col-form-label h2">Slack Channel (Without the #, will be fixed to meet slack
                    naming conventionss):</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" id="slackchannel" name="slackchannel"
                        placeholder="optional slack channel" />
                </div>
            </div>

            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Add Build Session</button>
                </div>
            </div>
        </form>
    </div>
</template>
