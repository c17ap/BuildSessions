<template name="thisweekstats">

    <jumbotron>
        Not attending this week:
        {{#each teams}}
            <b>{{value}}</b>:
                <ul class="comma-list">
                    {{#each notusers value}}
                           <li>{{username}}</li>
                    {{/each}}
                </ul>
        {{/each}}
        <br/>
        Hours worked this week:
        <ul class="comma-list">
        {{#each teams}}
            <li><b> {{value}}</b>: {{totalHours value}}</li>
        {{/each}}
        </ul>
    </jumbotron>
</template>
