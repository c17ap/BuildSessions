<template name="thisweekstats">

    <jumbotron>
        Not attending this week:
        {{#each teams}}
            <b>{{value}}</b>:
                <ul class="comma-list">
                    {{#each notusers value}}
                           <li>{{username}}</li>
                    {{/each}}
                </ul>
        {{/each}}
    </jumbotron>
</template>
