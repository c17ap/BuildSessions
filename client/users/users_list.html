<template name="usersList">
    <div class="usersList">
        <!--eventually this should be by team....-->
        {{#each user}}
           <div>
               <span>{{username}}</span>
               {{#if isAdmin _id}}
                   <span class="label label-primary">admin</span>
               {{/if}}
               {{#if isInRole 'admin'}}
                   {{#if isNotMe _id}}
                     <button class="{{revokegrant _id}}" id="{{_id}}">{{revokegrant _id}} permission</button>
                   {{/if}}
               {{/if}}
           </div>
        {{/each}}
    </div>
</template>
