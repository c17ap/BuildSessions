<template name="profile">
    <div class="container-fluid">
        Hello {{currentUser.username}} <br/>
        Your Team:
        <a href="#" id="select" class="editable editable-click" data-type="select" data-url="/post" data-pk="1" data-title="team">
        </a>
        <br/>

        Food Allergies/Concerns:
        <a href="#" id="allergies" class="editable editable-click" data-type="text" data-url="/post" data-pk="1" data-title="allergies">
        </a>
        <br/>

        Your Attendance:
        <ul class="comma-list">
        {{#each attends}}
            <li>{{attend}}</li>
        {{/each}}
        </ul>



    </div>
</template>
